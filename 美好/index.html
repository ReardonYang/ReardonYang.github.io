<content>
  <p>无法被完成的，往往是美好的。</p>
<p>比如年少时借的未及看完的书，不再重逢的老友，不够完美的旅程，不可收回的话，不能被完成的承诺。</p>
<p>这些无法被完成的，成为时光洪流中的礁石，无法被冲走，他们见证了曾经的种种存在。让你如鲠在喉，如芒在背。</p>
<p>在傍晚的余晖，凌晨的梦幻中，在时间的碎屑中，我一遍遍和你们道别，与你们共享我最隐秘的思绪。</p>
<p>我想要告诉你们，你们永远是我的朋友。</p>
