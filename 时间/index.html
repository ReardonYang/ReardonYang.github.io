<meta name="description" content="时代起伏奔流，而我面目模糊。
打开虾米音乐，刚好是罗大佑&ndash;光阴的故事
春天的花开秋天的风
以及冬天的落阳
忧郁的青春年少的我
曾经无知的这么想
风车在四季轮回的歌里
它天天地流转
风花雪月的诗句里
我在年年的成长
流水它带走光阴的故事
改变了一个人
就在那多愁善感而初次
等待的青春
……
祝枝叁，扬州玖怪，金陵廿柒钗，烟圈升腾，水雾弥漫。依然不知道该如何安放自己，善待身边人。" />

<content>
  <p>时代起伏奔流，而我面目模糊。</p>
<p>打开虾米音乐，刚好是罗大佑&ndash;光阴的故事</p>
<blockquote>
<p>春天的花开秋天的风</p>
<p>以及冬天的落阳</p>
<p>忧郁的青春年少的我</p>
<p>曾经无知的这么想</p>
<p>风车在四季轮回的歌里</p>
<p>它天天地流转</p>
<p>风花雪月的诗句里</p>
<p>我在年年的成长</p>
<p>流水它带走光阴的故事</p>
<p>改变了一个人</p>
<p>就在那多愁善感而初次</p>
<p>等待的青春</p>
<p>……</p>
</blockquote>
<p>祝枝叁，扬州玖怪，金陵廿柒钗，烟圈升腾，水雾弥漫。依然不知道该如何安放自己，善待身边人。</p>
<p> </p>

</content>
