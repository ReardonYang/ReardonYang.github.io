<content>
  <p>有内生的锚，与外在无关。——这就是最理想的状态。</p>
<p>白的，灰的，黄的，灰头土脸，全都彷佛矮了一截，瘦了一圈。</p>
<p>在天台上，向四周望去，反倒能看清城市的底色，一栋栋建筑，高高低低，静静的矗立着，不像平时在楼下仰望着时那般巨大和光鲜。</p>
<p>鸣笛声也远了，满眼是摩肩接踵，簸箕大的车顶盖，排列着，蠕动着，像是被无形的铁链牵引着向前，显得有些可笑，走走停停，机械蠢物。</p>
<p>什么时候你能静悄悄安顿下这身破铜烂铁，这只心猿意马，什么时候你就到旷野了。</p>
